{% set name = "foundry_ml" %}
{% set version = "0.7.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/foundry_ml-{{ version }}.tar.gz
  sha256: d9c4d38318d3435997d0b323b29735d1ec41004477e1d88851f1b25fe4ae64ea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - mdf_forge >=0.8.0
    - globus-sdk >=3,<4
    - dlhub-sdk >=1.0.0
    - numpy >=1.15.4
    - pandas >=0.23.4
    - pydantic <2.0.0
    - mdf-connect-client >=0.5.0
    - h5py >=2.10.0
    - json2table

test:
  imports:
    - foundry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MLMI2-CSSI/foundry
  summary: Package to support simplified application of machine learning models to datasets in materials science
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
